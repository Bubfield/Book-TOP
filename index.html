<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="new-book-div">
      <button class="new-book-button">New Book</button>
    </div>
    <div class="book-form-div">
      <form id="form">
        <h2>please enter a new book!</h2>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" />
        <span class="error">you need to give me a title!</span>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" />
        <span class="error">you need to give me an author!</span>
        <label for="pages">Number of pages:</label>
        <input type="text" name="pages" id="pages" />
        <span class="error"
          >give me a number of pages between 10 and 2000!</span
        >
        <p>Have you read this book yet?</p>
        <input type="radio" name="read" id="not-read" value="not read yet" />
        <label for="not-read">not read yet</label>
        <input type="radio" name="read" id="have-read" value="I have read" />
        <label for="have-read">I have read</label>
        <span class="error" id="radio-btn-span"
          >HAVE YOU READ OR NOT READ THE BOOK?!</span
        >
        <button type="submit" id="submit-btn">Submit</button>
      </form>
    </div>
    <div id="books-container"></div>
    <script type="module" src="index.js"></script>
    <script type="module" src="newBookButtonAndForm.js"></script>
  </body>
</html>
