<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="new-book-div">
      <button class="new-book-button">New Book</button>
    </div>
    <div class="book-form-div">
      <form id="form">
        <h2>please enter a new book!</h2>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required />
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required />
        <label for="pages">Number of pages:</label>
        <input type="text" name="pages" id="pages" required />
        <p>Have you read this book yet?</p>
        <input type="radio" name="read" id="not-read" value="not read yet" />
        <label for="not-read">not read yet</label>
        <input type="radio" name="read" id="have-read" value="I have read" />
        <label for="have-read">I have read</label>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
